<div class="columns">
  <div class="column">
    <app-card
      [cardNumber]="cardForm.get('cardNumber')?.value"
      [name]="cardForm.get('name')?.value"
    >
      [expiration]="cardForm.get('expiration')?.value"
    </app-card>
  </div>

  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <!-- <input formControlName="name"> -->
      <app-input label="Name" [control]="cardForm.get('name')"></app-input>
      <app-input
        label="Card Number"
        [control]="cardForm.get('cardNumber')"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            label="Expiration (MM/YY)"
            [control]="cardForm.get('expiration')"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            label="Security Code"
            [control]="cardForm.get('securityCode')"
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          class="button is-primary"
          [disabled]="cardForm.invalid"
          type="submit"
        >
          Submit
        </button>
        <!-- type="button" overrides default behavior of submit-action after clicking a button-->
        <button
          class="button is-warning"
          type="button"
          (click)="onResetClick()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>

  <!-- <hr />
  <div>Form Contents: {{ cardForm.value | json }}</div>
  <div>Form Valid: {{ cardForm.valid | json }}</div>
  <div>
    Errors around name-formControl : {{ cardForm.get("name")?.errors | json }}
  </div> -->
</div>
