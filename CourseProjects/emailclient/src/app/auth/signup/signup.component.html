<h3>Create an Account</h3>

<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <!-- <div class="field">
    <label>Username</label>
    <input type="text" formControlName="username" />
  </div> -->
  <!-- {{ authForm.get("Username")?.errors | json }} -->

  <!-- <div class="field">
    <label>Password</label><input type="password" formControlName="password" />
  </div>
  {{ authForm.get("password")?.errors | json }}

  <div class="field">
    <label>Password Confirmation</label
    ><input type="password" formControlName="passwordConfirmation" />
  </div>
  {{ authForm.get("passwordConfirmation")?.errors | json }} -->

  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password Confirmation"
    [control]="authForm.get('passwordConfirmation')"
  ></app-input>

  <!-- All errors associated with an overall form-->
  <div
    *ngIf="
      authForm.get('password')?.touched &&
      authForm.get('passwordConfirmation')?.touched &&
      authForm.errors
    "
    class="ui pointing red basic label"
  >
    <p *ngIf="authForm.errors.passwordsDontMatch">Passwords don't match</p>
    <p *ngIf="authForm.errors.noInternetConnection">
      No internet connection, failed to signup
    </p>
    <p *ngIf="authForm.errors.unknownError">
      Unknown error occured, failed to signup
    </p>
  </div>

  <button class="ui submit button primary">Submit</button>

  {{ authForm.errors | json }}
</form>
